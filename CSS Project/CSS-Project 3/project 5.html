<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us Page</title>
        <link rel="stylesheet" href="style5.css">
    </head>
    <body>
            <div class="container">
                <h2>Contact Us</h2>
                <form>
                    <div class="input-text">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="Full name" placeholder="Enter your name" required>
                    </div>

                    <div class="input-text">
                        <label for="name">Your Email</label>
                        <input type="email" id="name" name="email" placeholder=" Enter your email" required>
                    </div>

                    <div class="input-text">
                        <label for="telephone">Your Phone Number </label>
                        <input type="tel" id="telephone" name="name" placeholder="Enter phone number" required>
                    </div>

                    <div class="input-text">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                    </div>

                    <button type="submit">Send Message</button>
                    
                </form>
            </div>   
    </body>
</html>
