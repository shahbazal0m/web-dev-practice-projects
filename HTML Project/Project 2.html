<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" id="name" placeholder="enter name">
    
        <br>
        <br>
    
        <label for="name">Email:</label>
        <br>
        <input type="email" id="name" placeholder="enter email address">
    
        <br>
        <br>
    
        <label for="telephone">Phone Number:</label>
        <br>
        <input type="tel" id="telephone" placeholder="enter phone number" pattern="[0-9\s\-]{7,9}"required>
    
        <br>
        <br>
    
        <label for="msg">Message:</label>
        <br>
        <textarea name="message" id="msg" placeholder="type your message!" style="height: 100px;" ></textarea>
        
        <br>
        <br>
    
        <button>Submit</button>
    </form>

</body>
</html>
